<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2919964776.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
  <title>Victor Lopez</title>
</head>
<body>
  <section id="landing-page">
    <nav>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a href="" class="nav__anchor">About</a>
        </li>
        <li class="nav__link">
          <a href="" class="nav__anchor">Projects</a>
        </li>
        <li class="nav__link">
          <a href="" class="nav__anchor">Contact</a>
        </li>
        <li class="nav__link">
          <a href="" class="nav__anchor">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="header__container">
      <h1 class="header__title">Hey</h1>
      <h1 class="header__title text__color--blue">I'm Victor.</h1>
      <p class="header__para">
        I'm a <span class="text__color--blue">Frontend Software Engineer</span> with a 
        strong passion for building web applications 
        with great user experiences.
      </p>

      <div class="social__media--links">
        <a href="" class="header__links click">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="" class="header__links click">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="" class="header__links click">
          <i class="fa-regular fa-file-lines"></i>
        </a>
      </div>
    </header>
    <button class="mail click">
      <i class="fa-solid fa-envelope"></i>
    </button>
    <a href="#projects" class="scroll">
      <div class="scroll__icon click"></div>
    </a>
  </section>

  <section id="projects">
    <div class="container">
      <div class="row">
        <h1 class="section__title">Here are some of my <span class="text__color--blue special__font">projects</span></h1>
      </div>

      <ul class="project__list">
        <li class="project">
          <div class="project__wrapper">
            <img src="" alt="">
          </div>
        </li>
      </ul>
    </div>
  </section>
  
</body>
</html>
